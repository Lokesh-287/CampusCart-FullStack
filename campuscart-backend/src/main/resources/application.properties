# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/campuscart_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Initialize Database with data.sql
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always


# JWT Secret Key (Change this to a long, random string for production)
jwt.secret=aVeryLongAndSecureSecretKeyForCampusCartApplicationThatIsHardToGuess12345
# Enable detailed logging for Spring Security to diagnose issues
logging.level.org.springframework.security=DEBUG